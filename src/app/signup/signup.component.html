<div class="container" *ngIf="IsDisplay==true">
  <div class="panel-heading">Sign In</div>
  <form (submit)="CheckUserDetails()" id="ngForm">
    <div class="form-group" >
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="form-group input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input type="email" class="form-control" name="inputEmail"[(ngModel)]="GivenEmail" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label" >Password</label>
      <div class="form-group input-group">
        <span class="input-group-addon">
          <i class=" glyphicon glyphicon-pencil"></i>
        </span>
        <input type="password" class="form-control" name ="inputPassword" [(ngModel)]="GivenPassword" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-auth">Sign in</button>
        <a  class="forgot-pass">Forgot password?</a>
      </div>
      <div *ngIf="IsUserExists==false">
        <label> Please enter valid User details</label>
      </div>
    </div>
  </form> >
</div>
